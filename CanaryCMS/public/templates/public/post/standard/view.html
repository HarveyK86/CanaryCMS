<div class="standard-post">
    <div name="post-container"></div>
    <script type="text/template" name="post-template">
        <div class="panel <%- post.template.parameters.class %>">
            <div class="panel-heading">
                <h4><%- post.title %></h4>
                <h5><small><%- post.user.username %> - <%- new Date(post.created_datetime.epoch_time) %></small></h5>
                <hr>
                <p><%- post.content %></p>
                <div name="videos"></div>
                <hr>
                <div name="categories">
                    <h5><small>No Categories</small></5>
                </div>
            </div>
        </div>
    </script>
    <link rel="stylesheet" type="text/css" href="/public/post/standard/style.css">
</div>
