<div class="basic-post">
    <div name="post-container"></div>
    <script type="text/template" name="post-template">
        <h4><%- post.title %></h4>
        <h5><%- new Date(post.created_datetime.epoch_time) %></h5>
        <p><%- post.content %></p>
        <div name="categories"></div>
    </script>
    <link rel="stylesheet" type="text/css" href="/public/post/basic.css">
</div>
